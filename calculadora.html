    <header role="header" class="header text-center text-uppercase bg-light text-dark mt-2">
        Calculadora básica
    </header>
    <hr>
    <main role="main" class="container my-4 bg-dark text-white">
        <form action="">
            <div class="row mt-4">
                <div class="col-9 painel py-4">
                    <span class="p-2">Digite os números nos campos de entrada</span>
                    <div class="text-center p-4">
                        <input type="text" id="entrada1" class="painel">
                        <!-- <input type="text" id="sinal" maxlength="1"> -->
                        <select id="operadores" class="form-select-">
                            <option value="adicao">+</option>
                            <option value="subtracao">-</option>
                            <option value="divisao">/</option>
                            <option value="multiplicacao" selected>*</option>
                        </select>
                        <input type="text" id="entrada2" class="painel">
                        <span id="igualdade"><strong>=</strong></span>
                        <span id="resultado" class="text-muted">Aguardando...</span>
                    </div>
                    <div class="pt-2 text-center pt-5">
                        <input type="button" class="btn-primary btn" id="btn-calcular" value="calcular" onClick="calcular()">
                        <input type="reset" class="btn-info btn ml-3" id="btn-redefinir" value="redefinir" onClick="redefinir()">
                    </div>
                </div>
                <div class="col border-left p-4">
                    <h4 class='text-center'>Histórico</h4>
                        <select class="form-select" id="historico" size=10 multiple aria-label="historico" onChange="selecionar()">

                        </select>
                </div>
            </div>
        </form>
