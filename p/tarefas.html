    <!-- Início do Conteúdo Principal -->
    <header role="header" class="header text-center text-uppercase bg-light text-dark mt-2">
        Área de criação de tarefas!
    </header>
    <hr>
    <main role="main" class="container my-4 bg-dark text-white"> 
        <div class="row mt-4">
            <div class="col-9 text-center border-right p-3">
                <h3>Cadastre ou edite uma tarefa já existente!</h3>
                <hr>
                <form method="">
                    <div class="form-group text-left">
                      <label for="entradaTitulo">Digite o título da tarefa</label>
                      <input type="text" class="form-control w-50" id="entradaTitulo" aria-describedby="tituloHelp" placeholder="Digite um título.">
                      <small id="tituloHelp" class="form-text text-muted">Poderá ser alterado posteriormente.</small>
                    </div>
                    <div class="form-group text-left">
                        <label for="entradaDescricao">Descrição da tarefa</label>
                        <textarea class="form-control w-100" id="entradaDescricao" rows="5" placeholder="Descreva sua tarefa."></textarea>
                    </div>
                    <!-- <div class="form-group form-check text-left">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Assinale para confirmar.</label>
                    </div> -->
                    <button type="button" id="salvar" class="btn btn-primary text-center" onclick="salvarItem()">Salvar</button>
                  </form>
            </div>
            <div class="col text-justify text-center pt-3">
                <h3> Lista de Tarefas </h3>
                <hr>
                <select id="salvos" multiple size="15" aria-label="salvos" class="form-select">

                </select>
            </div>
        </div>
    </main>

    <!-- Modal -->
    
    <!-- SEM USO POR ENQUANTO: data-toggle="modal" data-target="#modalConfirmar" -->
    <div class="modal fade" id="modalConfirmar" tabindex="-1" role="dialog" aria-labelledby="modalConfirmarLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalConfirmarLabel">Caixa de confirmação</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Deseja salvar as alterações?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary">Salvar mudanças</button>
            </div>
        </div>
        </div>
    </div>
