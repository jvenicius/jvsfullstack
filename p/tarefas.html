<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/tasks-style.css">

    <title>Tarefas</title>
</head>
<body>

   <!-- navbar -->
   <nav id="navbar">
        <div id="navbar-container">
            <div class="nav-logo">
                <a id="logo" href="#">JVS</a>
            </div>
            <div>
                <ul id="navbar-items">
                    <li class="nav-item"><a href="../index.html">Início</a></li>
                    <li class="nav-item"><a href="../index.html">Projetos</a></li>
                    <li class="nav-item"><a href="../index.html">Contato</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- tasks -->
    <section id="tasks">
        <h2 class="headline"><i class="fas fa-tasks"></i> Tarefas</h2>
        <div id="tasks-container">
            <div id="register">
                <div id="tittle" class="tasks-input">
                    <h2 class="subheadline"><label for="tittle-input">Insira um título</label></h2>
                    <input type="text" placeholder="Título" id="tittle-input">
                </div>
                <div id="description" class="tasks-input">
                    <h2 class="subheadline"><label for="description-input">Insira uma descrição</label></h2>
                    <textarea id="description-input" placeholder="Descrição da tarefa"></textarea>
                </div>
                <div id="btn-input">
                    <input type="button" class="btn" value="Salvar">
                </div>
            </div>
            <div id="list">
                <h2 class="subheadline">Lista de tarefas</h2>
                    <div class="list-item">
                        <details>
                            <summary> Modelo de tarefa <input type="checkbox" name="ok" checked> </summary>
                            <p>Epcot is a theme park at Walt Disney World Resort featuring exciting attractions, international pavilions, award-winning fireworks and seasonal special events.</p>
                        </details>
                        
                    </div>
            </div>
        </div>
    </section>
        
     <!-- footer -->
     <div id="footer">
        <p>Todos os direitos reservados.</p>
        <p>Desenvolvido por JVS.</p>
    </div>

    <!-- FontsAwesome -->
    <script src="https://kit.fontawesome.com/521fb6fba3.js" crossorigin="anonymous"></script>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- My JS -->
    <script src="../js/tarefas.js"></script>
    
</body>
</html>
