<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/calculator-style.css">

    <title>Calculadora</title>
</head>
<body>

   <!-- navbar -->
   <nav class="navbar">
        <div class="navbar-container">
            <div class="nav-logo">
                <a class="logo" href="#">JVS</a>
            </div>
            <div>
                <ul class="navbar-items">
                    <li class="nav-item"><a href="../index.html">Início</a></li>
                    <li class="nav-item"><a href="../index.html">Projetos</a></li>
                    <li class="nav-item"><a href="../index.html">Contato</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- calculator -->
    <section class="calculator">
        <h2 class="headline"><i class="fas fa-calculator"></i> Calculadora</h2>
        <hr>
        <div class="calculator-container">
            <div class="display">
                <input type="text" class="calculator-display">
            </div>
            <div class="buttons">
                <!-- linha 1 -->
                <input type="button" class="btn-calc" value="C" id="btn-c">
                <input type="button" class="btn-calc" value="/" id="btn-div">
                <input type="button" class="btn-calc" value="*" id="btn-mult">
                <!-- linha 2 -->
                <input type="button" class="btn-calc" value="7" id="btn-7">
                <input type="button" class="btn-calc" value="8" id="btn-8">
                <input type="button" class="btn-calc" value="9" id="btn-9">
                <input type="button" class="btn-calc" value="-" id="btn-less">
                <!-- linha 3 -->
                <input type="button" class="btn-calc" value="4" id="btn-4">
                <input type="button" class="btn-calc" value="5" id="btn-5">
                <input type="button" class="btn-calc" value="6" id="btn-6">
                <input type="button" class="btn-calc" value="+" id="btn-sum">
                <!-- linha 4 -->
                <input type="button" class="btn-calc" value="1" id="btn-1">
                <input type="button" class="btn-calc" value="2" id="btn-2">
                <input type="button" class="btn-calc" value="3" id="btn-3">
                <!-- linha 5 -->
                <input type="button" class="btn-calc" value="0" id="btn-0">
                <input type="button" class="btn-calc" value="00" id="btn-00">
                <input type="button" class="btn-calc" value="." id="btn-dot">
                <input type="button" class="btn-calc" value="=" id="btn-eq">
            </div>
        </div>
    </section>
        
     <!-- footer -->
     <div class="footer">
        <p>Todos os direitos reservados.</p>
        <p>Desenvolvido por JVS.</p>
    </div>

    <!-- FontsAwesome -->
    <script src="https://kit.fontawesome.com/521fb6fba3.js" crossorigin="anonymous"></script>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- My JS -->
    <script src="../js/calculadora.js"></script>
    
</body>
</html>
