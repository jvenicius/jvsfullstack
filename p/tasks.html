    <title>Tarefas</title>

<body>

    <nav class="navbar">
        <div class="navbar-container">
            <div class="nav-logo">
                <a class="logo" href="#">JVS</a>
            </div>
            <div>
                <ul class="navbar-items">

                    <li class="nav-item"><a href="../index.html">Contato</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="task">
        <div class="task-inputs">
            <div class="task-title">
                <input type="text" class="task-input-title" placeholder="Insira um título">
            </div>
            <div class="task-description">
                <textarea cols="30" rows="10" placeholder="Descreva sua tarefa" class="task-description-textarea"></textarea>
            </div>
            <div class="task-button">
                <button type="submit" class="btn-save">Salvar</button>
            </div>
        </div>

        <div class="task-manager">
            <h2 class="subheadline">Tarefas</h2>
    </main>
